<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新建博客</title>
</head>
<body>
	<div id="addBlog">
      	<form action="AddBlog" method="POST">
      		<input type="text" name="title" placeholder="请输入博客标题">
      		<br>
      		<select name="blogType">
      		<option value="1">热门</option>
			<option value="2">娱乐</option>
			<option value="3">科技</option>
			<option value="4">历史</option>
			<option value="5">军事</option>
			<option value="6">电影</option>
			<option value="7">体育</option>
      		</select>
      		<br>
      		<textarea rows="2" cols="30" name="content"></textarea>
      		<input type="submit" value="提交" >
      	</form>
      </div> 
</body>
</html>
